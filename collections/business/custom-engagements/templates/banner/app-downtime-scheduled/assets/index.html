<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Low Interest Loans</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");
    </style>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        font-family: 'Libre Franklin', sans-serif;
        font-size: 14px;
        width: 100vw;
        height: 100vh;
      }

      .container {
        width: 18.75rem;
        height: 15.625rem;
        margin: auto;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        overflow: hidden;
        background-color: rgba(0, 27, 70, 1);
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        max-width: 13.625rem;
        margin-top: 0.5rem;
      }

      h2 {
        margin: 0;
        padding: 0;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.25rem;
        letter-spacing: 0.025rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>{{title}}</h2>
        <img
          src="{{picture}}"
          alt="Low interest loans"
        />
      </div>
    </div>
  </body>
</html>
