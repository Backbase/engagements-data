<!DOCTYPE html>
<html lang="en">

<head>
  <title>Remote Check Deposit Downtime</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Libre Franklin:wght@300;500&display=swap");

    html,
    body {
        margin: 0;
        padding: 0;
        overflow: auto;
    }

    body {
        font-family: "Libre Franklin", sans-serif;
        width: 100vw;
        height: 100vh;
    }

    .background {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        border-radius: 16px;
        overflow: hidden;
    }

    .break-word {
        white-space: normal;
        word-wrap: break-word;
        word-break: break-all;
        word-break: break-word;
        overflow-wrap: break-word;
        -webkit-hyphens: none;
        -moz-hyphens: none;
        hyphens: none;
    }

    .container,
    .background {
        max-width: 392px;
        margin: 0 auto;
    }

    .inner {
        position: relative;
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 3% 14% 6% 14%;
    }

    .heading {
        font-size: min(9vw, 28px);
        line-height: 2.25rem;
        font-weight: 500;
        margin: 0;
        margin-bottom: 0.75rem;
        letter-spacing: 0.025rem;
        color: #18348C;
    }

    .subheading {
        font-size: min(5vw, 14px);
        font-style: normal;
        font-weight: 300;
        line-height: 1.25rem;
        margin-bottom: 1.25rem;
        letter-spacing: 0.025rem;
        color: #18348C;
    }

    img {
        display: block;
        align-self: flex-start;
        width: 100%;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
    }

    @media screen and ( min-height: 450px ) {
        .inner {
            position: relative;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            padding: 1rem;
        }
        
        .background {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            border-radius: 16px;
            border: 1px solid #f5f5f5;
            overflow: hidden;
        }
    }

</style>
</head>

<body>
<div class="container">
    <div class="background"></div>
    <div class="container">
        <div class="inner">
            <img alt="template picture" src="{{picture}}" />
            <div class="content break-word">
                <h1 class="heading">{{title}}</h1>
                <div class="subheading">{{message}}</div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
