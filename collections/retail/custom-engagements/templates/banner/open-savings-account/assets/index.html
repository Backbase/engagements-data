<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extra money? Open a savings pocket</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      body {
        font-family: 'Libre Franklin', sans-serif;
        font-size: 0.875rem;
        width: 100vw;
        height: 100vh;
        color: white;
      }
      .container {
        width: 100%;
        height: 100%;
        max-height: 10.938rem;
        margin: auto;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(105.59deg, #17348C 3.54%, #295EFF 96.32%);
      }
      .content-area {
        padding: 0rem 1rem 0rem 2em;
      }
      h2, p {
        margin: 0;
        padding: 0; 
      }
      h2 {
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1rem;
        line-height: 1.5rem;
        font-weight: 100;
      }
      .cta-btn {
        display: flex;
        font-size: min(4.5vw, 14px);
        font-weight: 300;
        text-align: center;
        line-height: 1.5;
        align-items: center;
        border: 0;
        outline: 0;
        color: #ffffff;
        text-decoration: none;
      }

      .cta-btn-icon {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        margin-right: 0.5rem;
        height: min(10vw, 30px);
        width: min(10vw, 30px);
      }

      .right-arrow {
        border: solid #001c46;
        display: inline-block;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        margin-left: -4px;
        padding: min(1.2vw, 1vh, 4.5px);
        border-width: 0 min(1vw, 1vh, 2.5px) min(1vw, 1vh, 2.5px) 0;
      }

      @media screen and (max-width: 520px) {
        .cta-btn {
          display: none;
        }
        p {
          margin-bottom: 0;
        }
      }

      @media screen and (max-width: 360px) {
        body {
          font-size: 0.75rem;
        }

        h2 {
          font-size: 1.125rem;
          line-height: 1.875;
          margin-bottom: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-area">
        <h2>{{title}}</h2>
        <p>
          {{message}}
        </p>

        <a class="cta-btn" href="" target="_blank" rel="noopener">
          <span class="cta-btn-icon">
            <i class="right-arrow"> </i>
          </span>
          {{buttonText}}
        </a>
      </div>
    </div>
  </body>
</html>
