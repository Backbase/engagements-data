<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Financial Safety Net</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap");

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 14px;
      width: 100vw;
      height: 100vh;
    }

    .container {
      background-color: #f3f6f9;
      padding: 15px;
      height: 120px;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      border-radius: 1rem;
    }

    .icon-wrapper {
      flex-shrink: 0;
      width: 2rem;
      height: 2rem;
      border-radius: 0.75rem;
    }

    .icon-wrapper img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .content-area {
      flex: 1;
      color: #333333;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
      margin: 0 0 4px 0;
      color: #061223;
      overflow: hidden;
      overflow-wrap: anywhere;
      word-wrap: anywhere;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .description {
      font-size: 12px;
      line-height: 1.3;
      margin: 0 0 10px 0;
      color: #3A495D;
      overflow: hidden;
      overflow-wrap: anywhere;
      word-wrap: anywhere;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .cta-link {
      font-size: 14px;
      font-weight: 600;
      color: #295EFF;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
      overflow-wrap: anywhere;
      word-wrap: anywhere;
    }

    .cta-link:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon-wrapper">
      <img src="{{picture}}" alt="Financial Safety Icon" />
    </div>
    <div class="content-area">
      <h2 class="title">{{title}}</h2>
      <p class="description">{{description}}</p>
      <a role="button" tabindex="0" class="cta-link">
        <span>{{ctaText}}</span>
      </a>
    </div>
  </div>
</body>

</html>
