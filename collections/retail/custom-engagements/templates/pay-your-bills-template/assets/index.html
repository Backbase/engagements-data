<!DOCTYPE html>
<html>
  <head>
    <title>Pay your bills with one button</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        font-family: "Inter", sans-serif;
        width: 100vw;
        height: 100vh;
      }

      .background {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        border-radius: 16px;
        background: linear-gradient(0deg, #0079c9 0%, #00b2d1 100%);
        overflow: hidden;
      }
      
      .container, .background {
        max-width: 492px;
        margin: 0 auto;
      }

      .inner {
        position: relative;
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 5% 10% 6% 6%;
        color: #ffffff;
      }

      .heading {
        font-size: min(9vw, 45px);
        line-height: normal;
        font-weight: 500;
        margin: 0;
        margin-bottom: 5px;
      }

      .subheading {
        font-size: min(5vw, 24px);
        line-height: normal;
        margin-bottom: 10px;
      }

      img {
        display: block;
        align-self: flex-start;
        width: 96%;
        margin-bottom: 5px;
      }

      .cta-btn {
        display: inline-block;
        align-self: flex-end;
        margin-top: auto;
        padding: 8px 24px;
        line-height: 1.5;
        font-size: min(5vw, 25px);
        font-weight: 600;
        text-align: center;
        border: 0;
        outline: 0;
        border-radius: 25px;
        color: #0079c9;
        background-color: #ffffff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="inner">
        <img src="{{picture}}"/>
        <h1 class="heading">{{title}}</h1>
        <div class="subheading">{{message}}</div>
        <a class="cta-btn" href="{{buttonLink}}" target="_blank" rel="noopener">{{buttonText}}</a>
      </div>
    </div>
  </body>
</html>
