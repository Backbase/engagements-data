<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travelling with a lot of cards?</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    body {
      font-family: "Inter", sans-serif;
      width: 100vw;
      height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      border-radius: 16px;
      background: linear-gradient(0deg, #0079c9 0%, #00b2d1 100%);
      overflow: hidden;
    }

    .container,
    .background {
      max-width: 492px;
      margin: 0 auto;
    }

    .inner {
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 9.1% 9.1% 6% 6%;
      color: #ffffff;
    }

    .heading {
      margin: 0;
      margin-bottom: 12px;
      font-size: min(9.2vw, 46px);
      line-height: normal;
      font-weight: 500;
      text-align: center;
    }

    .subheading {
      margin-bottom: 14px;
      font-size: min(5vw, 25px);
      line-height: normal;
      text-align: center;
    }

    .bg-container {
      position: absolute;
      z-index: -1;
      top: 0;
      width: 72%;
      padding-top: 4.5%;
      opacity: 0.2;
      align-self: center;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    .cta-btn {
      display: inline-block;
      align-self: flex-end;
      margin-top: auto;
      margin-bottom: 18px;
      padding: 8px 28px;
      line-height: 1.5;
      font-size: min(5vw, 25px);
      font-weight: 600;
      text-align: center;
      border: 0;
      outline: 0;
      border-radius: 25px;
      color: #ffffff;
      background-color: #0079c9;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <div class="inner">
      <div class="bg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 238 222">
          <path d="M127.282.64c-22.87-2.311-48.866 1.674-69.027 11.367-14.62 7.03-31.824 20.31-40.902 33.686C7.629 60.02.553 88.39.343 105.553c-.692 56.82 23.965 104.306 95.101 114.887 39.25 5.84 94.77-4.442 120.207-35.478 25.077-30.597 29.224-84.698 11.685-120.593C209.22 27.298 169.894 4.946 127.282.64" fill="#A6D9E0" fill-rule="evenodd"/>
        </svg>
      </div>
      <h1 class="heading">{{title}}</h1>
      <div class="subheading">{{message}}</div>
      <img src="{{picture}}" />
      <a class="cta-btn" href="{{buttonLink}}" target="_blank" rel="noopener">{{buttonText}}</a>
    </div>
  </div>
</body>

</html>
