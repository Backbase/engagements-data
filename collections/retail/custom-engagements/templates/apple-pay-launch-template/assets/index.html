<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pay seamlessly with Apple Pay</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            font-family: "Inter", sans-serif;
            width: 100vw;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(0deg, #68cc66 0%, #44d7b6 100%);
            overflow: hidden;
        }

        .container,
        .background {
            max-width: 492px;
            margin: 0 auto;
        }

        .inner {
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 9.1% 12.2% 69.5% 8.5%;
            color: #ffffff;
        }

        .heading {
            font-size: min(9vw, 45px);
            line-height: normal;
            font-weight: 500;
            margin: 0;
            margin-bottom: 12px;
        }

        .subheading {
            font-size: min(4.8vw, 24px);
            line-height: normal;
            margin-bottom: 12px;
        }

        .image-container {
            position: absolute;
            z-index: -1;
            height: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding-top: 77%;
        }

        img {
            display: block;
            position: absolute;
            object-fit: contain;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .cta-btn {
            display: inline-block;
            align-self: flex-start;
            margin-bottom: 18px;
            padding: 8px 28px;
            line-height: 1.5;
            font-size: min(4.8vw, 24px);
            font-weight: 600;
            text-align: center;
            border: 0;
            outline: 0;
            border-radius: 25px;
            color: #ffffff;
            background-color: #0079c9;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="inner">
            <h1 class="heading">{{title}}</h1>
            <div class="subheading">{{message}}</div>
            <a class="cta-btn" href="{{buttonLink}}" target="_blank" rel="noopener">{{buttonText}}</a>
            <div class="image-container">
                <img src="{{picture}}"/>
            </div>
        </div>
    </div>
</body>

</html>
