<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saving is good, smart saving is even better</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      body {
        font-family: 'Libre Franklin', sans-serif;
        font-size: 14px;
        width: 100vw;
        height: 100vh;
      }
      .container {
        display: flex;
        width: 100%;
        height: 16.88rem;
        margin: auto;
        max-width: 46.75rem;
        border-radius: 1rem;
        align-items: center;
        overflow: hidden;
        background: #001b46;
      }
      .content-area {
        padding: 0rem 0rem 0rem 3rem;
      }
      h1,
      p {
        margin: 0;
        padding: 0;
        color: white;
      }
      h1 {
        font-weight: 500;
        margin-bottom: 1rem;
        letter-spacing: 0.25px;
      }
      p {
        margin-bottom: 2rem;
        font-size: 0.92rem;
        line-height: 1.5rem;
        font-weight: 100;
        word-spacing: 1px;
        letter-spacing: 1px;
      }
      img {
        display: block;
        width: 16rem;
        margin-right: 5rem;
      }

      .cta-btn {
        display: flex;
        font-size: min(4.5vw, 14px);
        font-weight: 300;
        text-align: center;
        line-height: 1.5;
        align-items: center;
        border: 0;
        outline: 0;
        color: #ffffff;
        text-decoration: none;
      }

      .cta-btn-icon {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        margin-right: 0.5rem;
        height: min(10vw, 36px);
        width: min(10vw, 36px);
      }

      .right-arrow {
        border: solid #001c46;
        display: inline-block;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        margin-left: -4px;
        padding: min(1.2vw, 1vh, 4.5px);
        border-width: 0 min(1vw, 1vh, 2.5px) min(1vw, 1vh, 2.5px) 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-area">
        <h1>{{title}}</h1>
        <a class="cta-btn" href="" target="_blank" rel="noopener">
          <span class="cta-btn-icon">
            <i class="right-arrow"> </i>
          </span>
          {{buttonText}}
        </a>
      </div>
      <div class="img-placeholder">
        <img
          src="{{picture}}"
          alt="A person holding a phone"
        />
      </div>
    </div>
  </body>
</html>
